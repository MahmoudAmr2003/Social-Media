<section class="container" style="position: relative;">
   
<div class="row p-3">

    <div [ngClass]="{'hide':show_hide}" class="fsection col-md-6 col-11 mx-auto py-4">

<div class="bg w-100" style="border: solid rgba(0, 0, 0, 0.248) 0.1px; border-radius: 4px; position: relative; height: 60vh;">
<div class="w-100 h-100" style="overflow: hidden;">
    <img [src]="img1Url" alt="" class="w-100">
    <div class="w-100 h-100 d-flex justify-content-center align-items-center" *ngIf="!img1Url">
Add Your Picture
    </div>

</div>
<div class="" style="position: absolute; bottom: -25px; left: 10px;  ">
   
    <label for="img1">
  <img src="/camera.png" alt="" style="width: 50px;">

    </label>
    <input type="file" id="img1" #myImg1 (change)="getLinkForImg1(myImg1)" style="display: none;">

</div>
<div class="profileImg" style="position: absolute; bottom: -50px; right: 50px; " >
<div class="" style=" border-radius: 50%; width: 140px; height: 140px;  width: 140px; overflow: hidden; border: solid rgba(0, 0, 0, 0.248) 0.1px; ">
<img [src]="img2Url" alt="" class="w-100">

</div>
<div style="position: absolute; bottom: 0px; left: 0px;">
    <label for="img2">
  <img src="/camera.png" alt="" style="width: 30px;">
<input type="file" id="img2" #myImg2 style="display: none;" (change)="getLinkForImg2(myImg2)">
    </label>
</div>
</div>
</div>

    </div>

    <div class="mt-4 d-flex justify-content-end">
        <button *ngIf="!show_hide" (click)="showAndHide()" [disabled]="img1Url==''|| img2Url==''" class="btn btn-primary p-3">Next</button>
    </div>

 <div [ngClass]="{'show':show_hide}"  class="hide col-md-6 col-11 p-2 mx-auto "> 
<div class="w-100">
<form [formGroup]="myForm" action="" class="w-100 px-3 mx-auto">
<div>
    <input formControlName="fullName" type="text" class="w-75 py-2 px-3 w-75 mt-2" placeholder="Full Name">
</div>
<div>
    <input formControlName="mobilePhone" type="text" class="w-75 py-2 px-3 w-75 mt-2" placeholder="Mobile Phone">
</div>
<div>
    <input formControlName="jop" type="text" class="w-75 py-2 px-3 w-75 mt-2" placeholder="Job">
</div>
<div class="mt-4">
    <h6>Gender</h6>
   <div class="gender mb-2">
    <label for="">Male</label>
    <input name="gender" formControlName="gender" type="radio" name="" id="" value="Male">
   </div>
   <div class="gender">
    <label for="">Female</label>
    <input name="gender" formControlName="gender" type="radio" name="" id="" value="Female">
   </div>

</div>
<div class="mt-4">
    <h6>Birth Day</h6> 
    <input formControlName="birthDay" type="date"  min="1940-01-01" max="2023-12-31"  name="" id="" class="form-control mt-0 w-50">
</div>
<div class="mt-4">
<h6>Hobbies</h6>
<select class="form-select" id="hobbies" formControlName="hobbies">
    <option value="sports">Sports</option>
    <option value="music">Music</option>
    <option value="reading">Reading</option>
    <option value="travel">Travel</option>
    <option value="gaming">Gaming</option>
    <option value="gaming">Writing</option>
    <option value="gaming">Art</option>
    <option value="gaming">Programing</option>
  </select>
</div>
<h6 class="mt-2 mb-0">Short Bio</h6>
<div class="mt-3  d-flex justify-content-between">
<textarea formControlName="shortBio" name="" id="" placeholder="Write Short bio About Your Selfe" class="form-control w-75"></textarea>
<div class="mt-3 d-flex justify-content-end">
    <button (click)="uploadImg(myImg1);uploadImg(myImg2)"  class="btn btn-light  px-3 py-2">Finish</button>
</div>
</div>

</form>
</div>
    </div> 

</div>
<div *ngIf="load"  class="w-100 d-flex justify-content-center align-items-center " style=" position:absolute; top: 0; height: 100%;">
    <app-loading></app-loading>
</div>
</section>
