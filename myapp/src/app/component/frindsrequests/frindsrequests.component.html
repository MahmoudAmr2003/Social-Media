<div class="container">
    <div>
   

    </div>
    <div class="row">
        <div *ngFor="let request of myRequsts" class="col-md-11">
            <div class="w-100 p-3 d-flex justify-content-between" style="border: solid rgba(0, 0, 0, 0.097) 0.1px;">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="img">
                        <img [src]="request.userImg" alt="" class="w-100">
                        </div>
                               <div>
                                <p>{{request.userName}}</p>
                               </div>
                </div>
                <div class="d-flex align-items-center">
                  <div>
                    <button (click)="AccebtReqTome(request.senderId,request.userImg,request.userName);AcceptRequestToFrind(request.senderId);cancleRequest(request.docId)" class="btn btn-primary p-2" style="display: block;">Accept</button>
                    <button (click)="cancleRequest(request.docId)" class="btn btn-danger p-2 mt-1">Cancle</button>

                  </div>
                </div>
     </div>
        </div>
    </div>

</div>
