 
 <div class="container shadow" >

    <form [formGroup]="myForm"  class="row bg-white col-md-10 mx-auto  p-4 col-12 shadow-sm rounded " style="position: relative;">
      <div class="col-12 text-center row">
        <h2 class="">Adding and Editing Profile Data</h2>
      </div>
  
      
      <div class="col-md-8 mx-auto p-3 " style="position: relative;height: 300px; border:dashed black 0.1px ;">
        <label for="img1Input" class="form-label d-block text-center w-100 h-100">
        <div class="w-100 h-100" style="overflow: hidden;">
  <img *ngIf="img1Url" [src]="img1Url " 
               alt="Profile Image 1" 
               class="w-100 h-100 mb-2" >

         
        </div>
        </label>
        <input #img1Input type="file" id="img1Input" accept="image/*" class="d-none" (change)="getLinkForImg1(img1Input)" />
     
      
      <div class="plusIcon btn bg-primary ">
<i class="fa-solid fa-plus text-white" (click)="img1Input.click()" style="font-size: 20px; cursor: pointer;"></i>
      </div>
    <div class="w-100 d-flex justify-content-center align-items-center">
        <div class=" mx-auto " style=" height: 100px; width: 100px;border-radius: 50%; border: dashed black 0.1px; position: absolute; bottom: -50px;  ">
              <div class="" style="overflow: hidden !important;height: 100px; width: 100px;border-radius: 50%;">
           <img  *ngIf="img2Url" [src]="img2Url" 
               alt="Profile Image 2" 
               class="w-100 h-100" 
              >
              
       </div>
        <label for="img2Input" class="form-label d-block text-center mt-3 w-100">
   
          
        </label>
        <input #img2Input type="file" id="img2Input" accept="image/*" class="d-none" (change)="getLinkForImg2(img2Input)" />
             <div class="plusIcon2 btn bg-primary ">
<i class="fa-solid fa-plus text-white" (click)="img2Input.click()" style="font-size: 20px; cursor: pointer;"></i>
      </div>
      </div>
    </div>
       </div>
     
  
      <!-- الاسم الكامل -->
      <div class="col-md-6 mt-5">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label> Full Name</mat-label>
          <input matInput formControlName="fullName" placeholder="ادخل الاسم الكامل">
         
        </mat-form-field>
      </div>
  
      <!-- رقم الموبايل -->
      <div class="col-md-6 mt-5">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label> Phone Number</mat-label>
          <input matInput formControlName="mobilePhone" placeholder="01XXXXXXXXX">
         
        
        </mat-form-field>
      </div>
  
      <!-- المهنة -->
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Job</mat-label>
          <input matInput formControlName="jop" placeholder="ادخل المهنة">
      
        </mat-form-field>
      </div>
  
      <!-- الجنس -->
      <div class="col-md-6">
        <label class="d-block mb-1">Gender</label>
        <mat-radio-group formControlName="gender" class="d-flex gap-3">
          <mat-radio-button value="male">Male</mat-radio-button>
          <mat-radio-button value="female">Female</mat-radio-button>
        </mat-radio-group>
        <div *ngIf="myForm.get('gender')?.invalid && myForm.get('gender')?.touched" class="text-danger small">
           Gender
        </div>
      </div>
  
      <!-- تاريخ الميلاد -->
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label> Birth Day</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="birthDay" placeholder="اختر التاريخ">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        
        </mat-form-field>
      </div>
  
      <!-- الهوايات -->
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Hoppies</mat-label>
          <mat-select formControlName="hobbies">
            <mat-option value="sport">SPORT</mat-option>
            <mat-option value="music">MUSOC</mat-option>
            <mat-option value="reading">READING</mat-option>
            <mat-option value="travel">TRAVELLING</mat-option>
            <mat-option value="travel">PROGRAMING</mat-option>
            <mat-option value="travel">SWEMING</mat-option>

          </mat-select>
          <mat-error *ngIf="myForm.get('hobbies')?.hasError('required')">
             HOBBIES
          </mat-error>
        </mat-form-field>
      </div>
  
      <!-- نبذة قصيرة -->
      <div class="col-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label> Short bio</mat-label>
          <textarea matInput formControlName="shortBio" rows="4" placeholder="عن نفسك"></textarea>
          
        </mat-form-field>
      </div>
  
      <!-- زر الحفظ -->
      <div class="col-12 text-center">
        <button class="btn btn-dark p-2 w-50" (click)="upload(img1Input,img2Input);">Finish</button>
       
      </div>
       <div *ngIf="load" class="d-flex justify-content-center align-items-center col-md-8 col-12" style="position: fixed; height: 100%;top: 0;">
  <app-loading></app-loading>
  </div>
    </form>
    
 
  </div>
