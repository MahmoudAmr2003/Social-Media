<div  class="w-100">
<div *ngIf="resiverId!=myId">

         >

      Add Frind
    </button>

            <button *ngIf="isISended" disabled class="btn btn-outline-success w-100 d-flex align-items-center justify-content-center gap-2" disabled>

             Requset Sended
              </button>
            </div>

Cancle 
    </button>
             </div>
            </div>
    </div>
    <div *ngIf="isMyfrind" class="mt-3 w-100">
        <button class="btn btn-success w-100 d-flex align-items-center justify-content-center gap-2" >

         Frind

    </div>
</div>
