<div class="container" style="position: relative;" @zoomInOut>
 
    <div class="row">
 
        <div class="col-md-8 col-11 ">
            <!-- Search  -->
      

<!-- Posts -->
<app-the-post [allPosts]="sortedPosts"> </app-the-post>

        </div>




        <!-- seconde side -->
        <div class="col-md-4" style="position: fixed; right: 0;">
            <div class="py-3">
            <h2>Frinds</h2>

                <input type="text" placeholder="search Frinds" (keyup)="searchAboutFrinds($event)" style="border-radius: 0;">
                <div class="d-flex align-items-center justify-content-center" style="position: absolute; font-size: 25px;  top: 0; height: 60px; width: 100px;">
                    <i class="fa-solid fa-magnifying-glass " style="color: black;"></i>
                </div>
            </div>
            </div>

</div>
<div class="mx-3">
<p style="color: black;">{{frind.frindName}}</p>

</div>
