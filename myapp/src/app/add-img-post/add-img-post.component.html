<div  class=" col-md-8 col-10 mb-4  shadow-sm p-4  mx-auto mt-4" style="height: 500px; background-color: white;" @zoomInOut >

    <div class="text-center">
    <h5>Creat Post</h5>
    </div>
    <div class="d-flex justify-content-start align-items-center">
    <div class="photo mx-2">
    <img [src]="profilData.img1" alt="" class="w-100">
    </div>
    <p class="my-0 mx-3"> {{profilData.fullName}}</p>
    </div>
    
    
   <div class="mt-2" style="height:auto;">
<textarea [(ngModel)]="cabtion" name="" id="" class="w-100 p-0" style="border: none; outline: none; border-bottom: solid rgba(0, 0, 0, 0.23) 0.1px;" placeholder="Add Caption" required></textarea>
   </div> 


 <div  class="w-100 mx-auto text-center bg-light d-flex justify-content-center align-items-center bg-danger" style="height: 300px;">
<div *ngIf="!imgUrl" class="">
<h6>Add Img</h6>
<label for="addImg">
  
    <i class="bi bi-camera-fill" style="font-size: 40px;"></i>
</label>
</div>

<div  *ngIf="imgUrl" class="w-100 h-100" style="overflow: hidden;">
<img [src]="imgUrl" alt="" class="" style="width:90%; height: 100%;">
</div>
 </div>
 


    
    <div class="w-100 d-flex justify-content-center align-items-center">
<input #myfile (change)="creat_Url(myfile)"  type="file" style="display: none;" id="addImg">

        <button [disabled]="imgUrl==''" (click)="uploadimages(myfile)"  class="btn btn-dark w-75 mx-auto mt-3">Post</button>
        <div *ngIf="showSpinner" class="d-flex justify-content-center align-items-center " style="position: absolute; top: 0; width: 100%; height: 100%" >
            <app-loading></app-loading>
         </div>
    </div>
   
</div>
